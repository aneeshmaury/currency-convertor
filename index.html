<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <div class="main-content">
 <h1>Currency convertor</h1>
    <form>
        <div class="amount">
            <p>Enter amount</p>
            <input type="text" value="100"/>
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" height="50px" width="60px">
                    <select name="from" class="frombox">
                    <option value="USD">USD</option>
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="EUD">EUD</option>
                
                </select> 
                </div>
              
            </div>
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" height="50px" width="60px">
                    <select name="to" class="frombox">
                    <option value="USD">USD</option>
                    <option value="INR" selected>INR</option>
                    <option value="AUD">AUD</option>
                    <option value="EUD">EUD</option>
        
                </select> 
                </div>  
            </div>
        </div>
         <div class="msg"></div>
        <button>get exchange rate</button>
       
    </form>

    </div>
   
<script src="app.js"></script>
<script src="code.js"></script>
</body>
</html>
